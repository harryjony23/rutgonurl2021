  <body>
    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <div class="container" id="app">
      <div class="text-center">
        <h1>Firebase Dynamic Links<br/>由 API 建立縮網址</h1>
      </div>
      <hr/>
      <form>
        <div class="row">
          <input class="u-full-width" id="maps" type="url" v-model="link" placeholder="請貼上Google Maps上的網址"/>
          <div class="text-center">
            <button class="button-primary" type="button" :class="{ 'disabled': link == '' }" @click="submit">產生縮網址</button>
          </div>
        </div>
      </form>
      <hr/>
      <section class="result-wrap" v-if="result != '' &amp;&amp; error == null">
        <p>縮網址為：<a :href="result" target="_blank">{{ result }}</a></p>
      </section>
      <section class="result-wrap" v-if="error != null">
        <p>錯誤：<span class="error">{{ error }}</span></p>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="dist/main.min.js"></script>
  </body>
